<!doctype HTML>
<html>
<head>
	<title>PAM v2</title>
	<meta http-equiv="content-type" content="text/html" charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge;chrome=1;" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<meta name="HandheldFriendly" content="true" />
	<link rel="stylesheet" href="style/global.css" />
</head>
<body>
	<main>
		<header>
			<div class="page">page</div>
			<div class="panel">
				<div p-command="new">新建</div>
				<div p-command="del" style="display: none;">删除</div>
				<div p-command="logout" class="logout"></div>
			</div>
		</header>
		<ul class="list"></ul>
	</main>
	<div class="editor">
		<div class="tag">
			<div class="tag-list"></div>
			<form class="tag-new"><input name="tag" placeholder="TagMe" /></form>
		</div>
		<form>
			<input name="title" placeholder="标题" />
			<div class="text-frame">
				<pre class="height-fill"></pre>
				<textarea name="content" placeholder="正文"></textarea>
			</div>
		</form>
		<div class="editor-panel">
			<div p-action="help" class="help"></div>
			<div p-action="profile" class="profile"></div>
			<div p-action="submit" class="submit"></div>
		</div>
	</div>
	<div class="article-profile">
		<form>
			<label>文章类型<select class="content-type">
				<option value="markdown">Markdown</option>
				<option value="html">HTML</option>
				<option value="text">Text</option>
			</select></label>
		</form>
		<div class="profile-ok">
			<div class="click-able"></div>
			<embed src="resource/ok.svg" width="92" height="100" type="image/svg+xml" pluginspage="http://www.adobe.com/svg/viewer/install/" />
		</div>
	</div>
	<div class="login"></div>
	<div class="msger"></div>

	<script type="application/javascript" src="src/md5/md5.min.js"></script>
	<script type="application/javascript" src="src/vools.js"></script>
	<script type="application/javascript" src="src/pam-event.js"></script>
	<script type="application/javascript" src="src/pam-core.js"></script>
	<script type="application/javascript" src="src/pam-auth.js"></script>
	<script type="application/javascript" src="src/pam-panel.js"></script>
	<script type="application/javascript" src="src/pam-list.js"></script>
	<script type="application/javascript" src="src/pam-editor.js"></script>
	<script type="application/javascript" src="src/pam-article-profile.js"></script>
	<script type="application/javascript" src="src/pam-msger.js"></script>

	<script type="application/javascript" src="src/pam-controller.js"></script>
</body>
</html>
